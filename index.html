<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Animated Counter</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Animated Counter</h1>
      </div>
    </header>
    <section class="counters">
      <div class="container">
        <div>
          <i class="fab fa-youtube fa-4x"></i>
          <div class="counter" data-target="6000">0</div>
          <h3>Subscribers</h3>
        </div>

        <div>
          <i class="fab fa-twitter fa-4x"></i>
          <div class="counter" data-target="16000">0</div>
          <h3>Followres</h3>
        </div>

        <div>
          <i class="fab fa-facebook fa-4x"></i>
          <div class="counter" data-target="98000">0</div>
          <h3>Likes</h3>
        </div>

        <div>
          <i class="fab fa-linkedin fa-4x"></i>
          <div class="counter" data-target="4000">0</div>
          <h3>Connections</h3>
        </div>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
